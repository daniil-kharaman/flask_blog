<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Post</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="logo">My Flask Blog</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container form-container">
      <h2>Update Post</h2>
      <form action="/update/{{ post.id }}" method="post">
        <label for="author">Your name</label>
        <input type="text" id="author" name="author" value="{{ post.author }}" required>
        <label for="title">Post title</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>
        <label for="content">Post</label>
        <textarea id="content" name="content" rows="5" required>{{ post.content }}</textarea>
        <input type="submit" value="Update">
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 My Flask Blog. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
